<!-- signup.component.html -->
<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
      Flowbite
    </a>
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Create an account
        </h1>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="user@example.com"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5
                    dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
            <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                class="text-red-500 text-sm mt-1">Enter a valid email.</div>
          </div>

          <div>
            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mobile number</label>
            <input type="tel" id="phone" formControlName="phone" placeholder="09xxxxxxxxx"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5
                    dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
            <div *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched"
                class="text-red-500 text-sm mt-1">Please enter a valid phone number.</div>
          </div>

          <!-- Username -->
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
            <input type="text" id="username" formControlName="username" placeholder="username123"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5
                    dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
            <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched"
                class="text-red-500 text-sm mt-1">Username must be 3–20 characters (letters/numbers).</div>
          </div>

          <!-- Full Name -->
          <div>
            <label for="fullName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full name</label>
            <input type="text" id="fullName" formControlName="fullName" placeholder="Ali Rezaei"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5
                    dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
            <div *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched"
                class="text-red-500 text-sm mt-1">Full name must be 3–50 characters.</div>
          </div>

          <!-- Province -->
          <div>
            <label for="province" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Province</label>
            <select id="province" formControlName="province"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5
                    dark:bg-gray-700 dark:border-gray-600 dark:text-white">
              <option value="">Select province</option>
              <option value="8">Tehran</option>
              <option value="10">Isfahan</option>
              <!-- TODO: provinces dynamically -->
            </select>
            <div *ngIf="signupForm.get('province')?.invalid && signupForm.get('province')?.touched"
                class="text-red-500 text-sm mt-1">Province is required.</div>
          </div>

          <!-- City -->
          <div>
            <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">City</label>
            <select id="city" formControlName="city"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5
                    dark:bg-gray-700 dark:border-gray-600 dark:text-white">
              <option value="">Select city</option>
              <option value="101">Tehran City</option>
              <option value="102">Karaj</option>
              <!-- TODO: cities dynamically -->
            </select>
            <div *ngIf="signupForm.get('city')?.invalid && signupForm.get('city')?.touched"
                class="text-red-500 text-sm mt-1">City is required.</div>
          </div>

          <!-- Password + Confirm password (مثل کدی که خودت داشتی) -->

          <div class="relative">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5 pr-10
                    dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <button type="button" (click)="togglePasswordVisibility()"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center mt-6">
              <span class="material-icons text-gray-500">{{ showPassword ? 'visibility_off' : 'visibility' }}</span>
            </button>
            <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                class="text-red-500 text-sm mt-1">Password must be 8–72 characters.</div>
          </div>

          <div class="relative">
            <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm Password</label>
            <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" formControlName="confirmPassword"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5 pr-10
                    dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <button type="button" (click)="toggleConfirmPasswordVisibility()"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center mt-6">
              <span class="material-icons text-gray-500">{{ showConfirmPassword ? 'visibility_off' : 'visibility' }}</span>
            </button>
            <div *ngIf="signupForm.errors?.['passwordMismatch'] && signupForm.get('confirmPassword')?.touched"
                class="text-red-500 text-sm mt-1">Passwords do not match.</div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">انتخاب شهر</label>
            <app-city-selector formControlName="city"></app-city-selector>
            <div *ngIf="signupForm.get('city')?.invalid && signupForm.get('city')?.touched" class="text-red-500 text-xs mt-1">
              انتخاب شهر الزامی است
            </div>
          </div>

          <button type="submit" [disabled]="signupForm.invalid || isLoading"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4
                  focus:outline-none focus:ring-primary-300 font-medium rounded-lg
                  text-sm px-5 py-2.5 text-center">
            {{ isLoading ? 'Loading...' : 'Create an account' }}
          </button>

        </form>
      </div>
    </div>
  </div>
</section>
