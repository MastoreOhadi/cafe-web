<div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md mx-auto">
  <header class="mb-6 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <img src="/favicon.ico" alt="لوگوی کافه" class="w-8 h-8 rounded" />
      <span class="text-lg font-semibold text-gray-800">کافه</span>
    </div>
    <app-language-switcher></app-language-switcher>
  </header>

  <div class="text-center mb-8">
    <div
      class="w-16 h-16 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full mx-auto mb-4 flex items-center justify-center"
    >
      <svg
        class="w-8 h-8 text-white"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
        ></path>
      </svg>
    </div>
    <h1 class="text-3xl font-bold text-gray-800 mb-2">ثبت نام</h1>
    <p class="text-gray-600">اطلاعات خود را وارد کنید</p>
  </div>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- شماره تلفن -->
    <div>
      <label
        for="phone"
        class="block text-sm font-medium text-gray-700 mb-2"
        >شماره تلفن</label
      >
      <div class="relative">
        <input
          type="tel"
          id="phone"
          formControlName="phone"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 pr-12"
          placeholder="09123456789"
        />
        <div
          class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
        >
          <svg
            class="h-5 w-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
            ></path>
          </svg>
        </div>
      </div>
      <div
        *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched"
        class="text-red-500 text-sm mt-1"
      >
        شماره تلفن معتبر وارد کنید
      </div>
    </div>

    <!-- رمز عبور -->
    <div>
      <label
        for="password"
        class="block text-sm font-medium text-gray-700 mb-2"
        >رمز عبور</label
      >
      <div class="relative">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          formControlName="password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 pr-12 pl-12"
          placeholder="رمز عبور خود را وارد کنید"
        />
        <div
          class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
        >
          <svg
            class="h-5 w-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            ></path>
          </svg>
        </div>
        <button
          type="button"
          (click)="togglePassword()"
          class="absolute inset-y-0 left-0 pl-3 flex items-center"
        >
          <svg
            *ngIf="!showPassword"
            class="h-5 w-5 text-gray-400 hover:text-gray-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            ></path>
          </svg>
          <svg
            *ngIf="showPassword"
            class="h-5 w-5 text-gray-400 hover:text-gray-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
            ></path>
          </svg>
        </button>
      </div>
      <div
        *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
        class="text-red-500 text-sm mt-1"
      >
        رمز عبور باید حداقل ۶ کاراکتر باشد
      </div>
    </div>

    <!-- دکمه ثبت نام -->
    <button
      type="submit"
      [disabled]="signupForm.invalid || isSubmitting"
      class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:from-purple-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <span *ngIf="!isSubmitting">ثبت نام</span>
      <span *ngIf="isSubmitting" class="flex items-center justify-center">
        <svg
          class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        در حال ثبت نام...
      </span>
    </button>

    <div
      *ngIf="successMessage"
      class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg text-center"
    >
      {{ successMessage }}
    </div>
  </form>

  <div class="mt-6 text-center">
    <p class="text-sm text-gray-600">
      قبلاً ثبت نام کرده‌اید؟
      <a href="#" class="text-purple-600 hover:text-purple-500 font-medium"
        >وارد شوید</a
      >
    </p>
  </div>
</div>
